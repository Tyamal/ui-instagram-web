<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Instagram - Mala Kurniawan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="profile-header">
            <img src="foto_profil.jpg" alt="Foto Profil" class="profile-pic">
            <h1>Mala Kurniawan</h1>
        </div>
    </header>

    <nav>
        <ul class="tabs">
            <li class="active">Feed</li>
            <li>Reels</li>
            <li>Tag</li>
        </ul>
    </nav>

    <main>
        <section class="story">
            <h2>Story</h2>
            <div class="story-container">
                <img src="story1.jpg" alt="Story 1">
                <img src="story2.jpg" alt="Story 2">
                <img src="story3.jpg" alt="Story 3">
            </div>
        </section>

        <section class="feed">
            <h2>Feed</h2>
            <div class="feed-container">
                <img src="post1.jpg" alt="Post 1">
                <img src="post2.jpg" alt="Post 2">
                <img src="post3.jpg" alt="Post 3">
            </div>
        </section>
    </main>
